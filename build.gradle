apply plugin: 'java'
apply plugin: 'jacoco'

repositories{
    mavenCentral()
}

dependencies{
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
    }
	
	test{
		java{
			srcDirs = ['test/']
		}
	}
}

jacoco {
    toolVersion = "0.7.6.201602180812"
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/reports/jacoco/html"
    }
}

